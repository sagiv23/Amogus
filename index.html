<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amogus</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.png') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            text-align: center;
            position: relative;
            transform: translateY(-40%);
            color: white;
        }

        h1 {
            font-size: 150px;
            margin-top: 300px;
            background: linear-gradient(90deg, #6e525200, black, white, gray, white, black, #6e525200);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        h2
        {
            font-size: 50px;
            background: linear-gradient(90deg, white, gray, #6e525200, black, #6e525200, gray, white);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            text-align: right;
            margin-right: 10%;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button {
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 100%;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            display: inline-block;
        }

        .button:hover {
            background: white;
            color: black;
            border: 2px solid black;
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>אמוגוס</h1>
        <h2>עדכון: 4.0</h2>
        <div class="buttons">
            <a href="#play" class="button">שחקו</a>
            <a href="#about" class="button">About</a>
            <a href="#contact" class="button">Contact</a>
        </div>
    </div>

    <script>
        // Add JavaScript functionality if needed
        // Example: Smooth scrolling
        document.querySelectorAll('a.button').forEach(button => {
            button.addEventListener('click', event => {
                event.preventDefault();
                const targetId = button.getAttribute('href').substring(1);
                document.getElementById(targetId)?.scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
